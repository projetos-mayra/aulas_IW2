<!--2. Supondo que a população de um país A seja da ordem de 80000 habitantes com uma taxa 
anual de crescimento de 3% e que a população de B seja 200000 habitantes com uma taxa 
de crescimento de 1.5%. Faça um programa que calcule e escreva o número de anos 
necessários para que a população do país A ultrapasse ou iguale a população do país B, 
mantidas as taxas de crescimento.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    
<script>
    var A = 80000
    var B = 200000
    cont = 0

    while (B > A){
        A = A + (A * (3/100))
        B = B + (B * (1.5/100))
        cont ++
    }

    alert(`Serão necessários ${cont} anos para que a população do país "A" ultapasse ou iguale a população do país "B".`) 

</script>

</body>
</html>
