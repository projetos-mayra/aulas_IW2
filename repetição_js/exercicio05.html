<!-- 5. Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro 
entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada. A saída 
deve ser conforme o exemplo abaixo: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    
<script>
    var num = Number(prompt('Digite um número de 1 a 10'))
    var count

    document.write(`Tabuada de ${num}:<br>`)

    for(count = 1; count <= 10; count ++){
        if((num < 1) || (num > 10)){
        alert('Valor inválido')
        document.body.innerHTML = ""
        var num = Number(prompt('Digite um número de 1 a 10'))
        document.write(`Tabuada de ${num}: <br>`)
    };
        var r = num * count
        document.write(`${num} x ${count} = ${r}<br>`)
    }
    
</script>

</body>
</html>
