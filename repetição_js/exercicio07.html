<!-- 7. Faça um programa que peça 10 números inteiros, calcule e mostre a quantidade de 
números pares e a quantidade de números ímpares. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 07<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Exercício 07</title>
            </head>
            <body>
                
            <script>
                var count
                var n = 0
                var p = 0
                var i = 0
            
                for(count = 1; count <= 10; count++){
                    var nums = Number(prompt('Digite um número'))
                    n = n + nums
                    if(nums % 2 == 0){
                        p++
                    }
                    else{
                        i++
                    }
                }
            
                document.write(`A soma dos números é de: ${n} \n A quantidade de números pares é de: ${p}\n A quantidade de números ímpares é de: ${i}`)
            </script>
            
            </body>
            </html></title>
    </head>

    </html>
